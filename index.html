<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Met Guess</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body>
    
        <div class="row mb-3">
            <header class="row">
                <h1 id="title">Welcome to Met Guess</h1>
                <p id="about-the-game">Learn about the artists in the Met Museum Collection by correctly choosing the artist who created the work displayed below</p>
            </header>



            
            <div class="col-md-3"></div>

            <div id="card" class="col-md-6">
                <img src="https://plchldr.co/i/500x500?&bg=220022&fc=ffffff" id="main-image"> 
                <div id="gamepiece-holder" class="">
                        <ul id="game-pieces" class="">
                            <li class="game-option" id="objectID-1">Option 1</li>
                            <li class="game-option" id="objectID-2">Option 2</li>
                            <li class="game-option" id="objectID-3">Option 3</li>   
                        </ul><!--end of game choices-->
                </div>
                    <hr>
                <div id="score-skip" class="">
                    <ul id="score">
                        <li class="scoreboard" id="option1" >X</li>
                        <li class="scoreboard" id="option2" >X</li>
                        <li class="scoreboard" id="option3" >X</li>
                    </ul>
                    <button id="skip" class="">Next >></button>
                </div>
                    <hr>
                <div id="gamestats" class="">
                    <span class="" id="scorekeeper">Score: XX / YY</span>
                    <span class="" id="timeleft">Time Left: XX:XX</span>
                </div>
            </div><!--end of card-->
            
            <div class="col-md-3"></div> <!--empty thirds grid?-->
        
        </div>
